<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>블로그 게시글 작성</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">게시글 작성</h1>
        
        <!-- 게시글 추가 폼 -->
        <div class="mt-4">
            <h2>게시글 추가</h2>
            <form th:action="@{/api/articles}" method="post" name="content">
                <div class="form-group">
                    <label for="title">제목:</label>
                    <input type="text" class="form-control" id="title" name="title" required>
                </div>
                <div class="form-group">
                    <label for="content">내용:</label>
                    <textarea class="form-control" id="content" name="content" rows="5" required></textarea>
                </div>
                
                <!-- 히든 필드 추가 -->
                <input type="hidden" id="user" name="user" value="GUEST">
                <input type="hidden" id="newdate" name="newdate" value="오늘날짜">
                <input type="hidden" id="count" name="count" value="0">
                <input type="hidden" id="likec" name="likec" value="0">

                <button type="submit" class="btn btn-primary">글 저장하기</button>
            </form>
        </div>

    </div>
</body>
</html>
