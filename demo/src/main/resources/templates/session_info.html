<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>세션 정보</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5 text-info">세션 정보</h1>

        <!-- 세션 정보 표시 -->
        <div class="alert alert-primary mt-4" role="alert">
            <h4 class="alert-heading">세션 정보</h4>
            <p><strong>User ID:</strong> <span th:text="${userId}">User ID</span></p>
            <p><strong>Email:</strong> <span th:text="${email}">Email</span></p>
            <hr>
            <p class="mb-0">세션 정보를 확인하셨다면 아래 버튼을 클릭하여 이전 페이지로 돌아가실 수 있습니다.</p>
        </div>

        <!-- 이전 페이지로 돌아가는 버튼 -->
        <div class="mt-4">
            <a href="javascript:history.back()" class="btn btn-primary">이전 페이지로</a>
        </div>
    </div>
</body>
</html>
